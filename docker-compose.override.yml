services:

  # Local services are available on their ports, but also available on:
  # http://api.localhost.tiangolo.com: backend
  # http://dashboard.localhost.tiangolo.com: frontend
  # etc. To enable it, update .env, set:
  # DOMAIN=localhost.tiangolo.com
  proxy:
    image: traefik:3.0
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "80:80"
      - "8090:8080"
    # Duplicate the command from docker-compose.yml to add --api.insecure=true
    command:
      # Disable version check to avoid DNS issues
      - --global.checkNewVersion=false
      # Enable Docker in Traefik, so that it reads labels from Docker services
      - --providers.docker
      # Add a constraint to only use services with the label for this stack
      - --providers.docker.constraints=Label(`traefik.constraint-label`, `traefik-public`)
      # Do not expose all Docker services, only the ones explicitly exposed
      - --providers.docker.exposedbydefault=false
      # Create an entrypoint "http" listening on port 80
      - --entrypoints.http.address=:80
      # Create an entrypoint "https" listening on port 443
      - --entrypoints.https.address=:443
      # Enable the access log, with HTTP requests
      - --accesslog
      # Enable the Traefik log, for configurations and errors
      - --log
      # Enable debug logging for local development
      - --log.level=DEBUG
      # Enable the Dashboard and API
      - --api
      # Enable the Dashboard and API in insecure mode for local development
      - --api.insecure=true
    labels:
      # Enable Traefik for this service, to make it available in the public network
      - traefik.enable=true
      - traefik.constraint-label=traefik-public
      # Dummy https-redirect middleware that doesn't really redirect, only to
      # allow running it locally
      - traefik.http.middlewares.https-redirect.contenttype.autodetect=false
    networks:
      - traefik-public
      - default

  db:
    restart: "no"
    ports:
      - "5432:5432"

  prestart:
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    build:
      context: ./backend
      network: host

  adminer:
    restart: "no"
    ports:
      - "8080:8080"
    labels:
      # Override the TLS cert resolver for local development
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-https.tls=false
      - traefik.http.routers.${STACK_NAME?Variable not set}-adminer-https.tls.certresolver=

  backend:
    restart: "no"
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    ports:
      - "8000:8000"
    build:
      context: ./backend
      network: host
    labels:
      # Override the TLS cert resolver for local development
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-https.tls=false
      - traefik.http.routers.${STACK_NAME?Variable not set}-backend-https.tls.certresolver=
    # command: sleep infinity  # Infinite loop to keep container alive doing nothing
    command:
      - fastapi
      - run
      - --reload
      - "app/main.py"
    develop:
      watch:
        - path: ./backend
          action: sync
          target: /app
          ignore:
            - ./backend/.venv
            - .venv
        - path: ./backend/pyproject.toml
          action: rebuild
    # TODO: remove once coverage is done locally
    volumes:
      - ./backend/htmlcov:/app/htmlcov
    environment:
      SMTP_HOST: "mailcatcher"
      SMTP_PORT: "1025"
      SMTP_TLS: "false"
      EMAILS_FROM_EMAIL: "noreply@example.com"

  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"

  redis-commander:
    restart: "no"
    ports:
      - "8081:8081"
    labels:
      # Override the TLS cert resolver for local development
      - traefik.http.routers.${STACK_NAME?Variable not set}-redis-commander-https.tls=false
      - traefik.http.routers.${STACK_NAME?Variable not set}-redis-commander-https.tls.certresolver=

  flower:
    restart: "no"
    ports:
      - "5555:5555"
    labels:
      # Override the TLS cert resolver for local development
      - traefik.http.routers.${STACK_NAME?Variable not set}-flower-https.tls=false
      - traefik.http.routers.${STACK_NAME?Variable not set}-flower-https.tls.certresolver=

  frontend:
    restart: "no"
    ports:
      - "5173:5173"
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      network: host
      args:
        VITE_API_URL: ""
        NODE_ENV: development
    volumes:
      # Mount source code for hot reloading
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - ./frontend/package.json:/app/package.json
      # Exclude node_modules to avoid conflicts
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
    develop:
      watch:
        - path: ./frontend/src
          action: sync
          target: /app/src
        - path: ./frontend/public
          action: sync
          target: /app/public
        - path: ./frontend/index.html
          action: sync
          target: /app/index.html
        - path: ./frontend/vite.config.ts
          action: sync
          target: /app/vite.config.ts
        - path: ./frontend/package.json
          action: rebuild
    labels:
      # Override the TLS cert resolver for local development
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-https.tls=false
      - traefik.http.routers.${STACK_NAME?Variable not set}-frontend-https.tls.certresolver=

  playwright:
    build:
      context: ./frontend
      dockerfile: Dockerfile.playwright
      network: host
      args:
        VITE_API_URL: "http://backend:8000"
        NODE_ENV: production
    ipc: host
    depends_on:
      - backend
      - mailcatcher
    env_file:
      - .env
    environment:
      - VITE_API_URL=http://backend:8000
      - MAILCATCHER_HOST=http://mailcatcher:1080
      # For the reports when run locally
      - PLAYWRIGHT_HTML_HOST=0.0.0.0
      - CI=${CI}
    volumes:
      - ./frontend/blob-report:/app/blob-report
      - ./frontend/test-results:/app/test-results
    ports:
      - 9323:9323

networks:
  traefik-public:
    # For local dev, don't expect an external Traefik network
    external: false
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-traefik
  default:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-matchbot
